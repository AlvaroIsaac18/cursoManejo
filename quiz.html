<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluación Técnica | SafetyFirst</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .question-card {
        display: none;
      }
      .question-card.active {
        display: block;
        animation: fadeIn 0.4s ease-out;
      }

      .option-item {
        padding: 1.25rem;
        border: 2px solid var(--border);
        border-radius: var(--radius-md);
        cursor: pointer;
        transition: var(--transition);
        background: var(--bg-secondary);
      }

      .option-item:hover {
        border-color: var(--brand);
        background: rgba(234, 179, 8, 0.05);
      }
      .option-item.selected {
        border-color: var(--brand);
        background: var(--brand);
        color: #000;
        font-weight: 700;
      }

      .score-circle {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 6px solid var(--brand);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        font-weight: 900;
        margin: 2rem auto;
        color: var(--text-primary);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body data-theme="light">
    <header>
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
          <a class="logo" href="index.html">Safety<span>First</span></a>
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <button
                class="theme-toggle"
                id="theme-btn"
                aria-label="Cambiar tema"
              >
                <i class="fas fa-moon"></i>
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container py-5 mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div
            class="card border-0 shadow-lg rounded-4 overflow-hidden bg-secondary-custom"
            style="
              background: var(--bg-secondary);
              border: 1px solid var(--border) !important;
            "
          >
            <div
              class="progress rounded-0"
              style="height: 6px; background: var(--bg-adaptive)"
            >
              <div
                class="progress-bar bg-warning"
                id="progress-bar"
                style="width: 0%"
              ></div>
            </div>

            <div class="card-body p-4 p-md-5">
              <div id="questions-container">
                <!-- Questions Injected Here -->
              </div>

              <div class="result-card d-none text-center" id="result-card">
                <h2 class="fw-bold mb-4">Resultados de Evaluación</h2>
                <div class="score-circle" id="score-display">0/5</div>
                <div id="status-tag" class="mb-4"></div>
                <p id="result-text" class="text-secondary mb-5"></p>

                <div
                  class="d-flex flex-column flex-sm-row gap-3 justify-content-center"
                >
                  <a href="index.html" class="btn btn-outline-secondary px-4">
                    <i class="fas fa-home me-2"></i> Inicio
                  </a>
                  <button onclick="location.reload()" class="btn btn-dark px-4">
                    <i class="fas fa-rotate me-2"></i> Reintentar
                  </button>
                  <a
                    href="#"
                    class="btn btn-brand px-4 d-none"
                    id="next-module-btn"
                  >
                    Siguiente <i class="fas fa-chevron-right ms-2"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-5">
      <div class="container text-center">
        <a class="logo mb-4 d-inline-block text-white" href="index.html"
          >Safety<span>First</span></a
        >
        <p class="opacity-50 small mb-0">
          © 2026 SafetyFirst - Sistema de Evaluación Profesional. Todos los
          derechos reservados.
        </p>
      </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="quiz.js"></script>
    <script>
      // Inline script to handle theme in quiz without full script.js if needed,
      // but it's better to ensure script.js logic is compatible.
      document.addEventListener("DOMContentLoaded", () => {
        const themeBtn = document.getElementById("theme-btn");
        const savedTheme = localStorage.getItem("theme") || "light";
        document.body.setAttribute("data-theme", savedTheme);
        if (themeBtn)
          themeBtn.innerHTML =
            savedTheme === "light"
              ? '<i class="fas fa-moon"></i>'
              : '<i class="fas fa-sun"></i>';

        if (themeBtn) {
          themeBtn.addEventListener("click", () => {
            const current = document.body.getAttribute("data-theme");
            const newTheme = current === "light" ? "dark" : "light";
            document.body.setAttribute("data-theme", newTheme);
            localStorage.setItem("theme", newTheme);
            themeBtn.innerHTML =
              newTheme === "light"
                ? '<i class="fas fa-moon"></i>'
                : '<i class="fas fa-sun"></i>';
          });
        }
      });
    </script>
  </body>
</html>
